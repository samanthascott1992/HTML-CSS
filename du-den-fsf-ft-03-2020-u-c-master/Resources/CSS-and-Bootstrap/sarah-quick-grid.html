<!-- Bootstrap Grid Demo -->
<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>Bootstrap Demo</title>

	<!-- Bring in our bootstrap stylesheet -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<style>
		.row {
			margin-bottom: 15px;
		}
		.row > div {
			border: 3px solid white;
		}

		.row > div > * {
			line-height: 75px;
			margin: 0;
		}

		.row:nth-of-type(1) > div {
			background: red;
		}
		.row:nth-of-type(2) > div {
			background: orange;
		}
		.row:nth-of-type(3) > div {
			background: yellow;
		}
		.row:nth-of-type(4) > div {
			background: green;
			color: white;
		}
		.row:nth-of-type(5) > div {
			background: cyan;
		}
		.row:nth-of-type(6) > div {
			background: blue;
			color: white;
		}
		.row:nth-of-type(7) > div {
			background: darkviolet;
			color: white;
		}
	</style>

</head>

<body>

	<!-- Creates the Overall Grid -->
	<div class="container">

		<!-- First Row -->
		<div class="row">

			<!-- First (and only column) -->
			<div class="col-md-12">
				<h1>I'm in Column 1 of 1. I stretch the entire width. And keep going.</h1>
			</div>
		</div>

		<!-- Second Row -->
		<div class="row">

			<!-- First of two columns -->
			<div class="col-md">
				<h2>I'm in Column 1 of 2</h2>
			</div>

			<!-- Second of two columns -->
			<div class="col-md">
				<h2>I'm in Column 2 of 2</h2>
			</div>

		</div>

		<!-- Third Row -->
		<div class="row">

			<!-- One third of screen (4/12) -->
			<div class="col-md-4">
				<!-- This is column 1 of 3 -->
				<h3>I'm 1/3!</h3>
			</div>

			<!-- One third of screen (4/12) -->
			<div class="col-md-4">
				<!-- This is column 2 of 3 -->
				<h3>I'm 1/3!</h3>
			</div>

			<!-- One third of screen (4/12) -->
			<div class="col-md-4">
				<!-- This is column 3 of 3 -->
				<h3>I'm 1/3!</h3>
			</div>

			<!-- Columns float left, so all adjacent rows will appear next to each other (as long as not all space gets taken up) -->
		</div>

		<!-- Fourth Row -->
		<div class="row">

            <!-- One quarter of screen (3/12) -->
            <!-- But one half of screen at sm width -->
			<div class="col-md col-sm-6">
				<!-- This is column 1 of 4 -->
				<h4>I'm 1/4!</h4>
			</div>

			<!-- One quarter of screen (3/12) -->
			<div class="col-md col-sm-6">
				<!-- This is column 2 of 4 -->
				<h4>I'm 1/4!</h4>
			</div>

			<!-- One quarter of screen (3/12) -->
			<div class="col-md col-sm-6">
				<!-- This is column 3 of 4 -->
				<h4>I'm 1/4!</h4>
			</div>

			<!-- One quarter of screen (3/12) -->
			<div class="col-md col-sm-6">
				<!-- This is column 3 of 4 -->
				<h4>I'm 1/4!</h4>
			</div>
		</div>

		<!-- Fifth Row -->
		<div class="row">
			<div class="col-md-3">
				<h4>I'm 1/4th, too!</h4>
			</div>
			<div class="col-md-9">
				<h4>Bow down... I'm 3/4th!</h4>
			</div>
		</div>

		<!-- Sixth Row -->
		<div class="row">
			<div class="col-md-4">
				<h6>1/3</h6>
			</div>
			<div class="col-md-2">
				<h6>1/6</h6>
			</div>
			<div class="col-md-2">
				<h6>1/6</h6>
			</div>
			<div class="col-md-2">
				<h6>1/6</h6>
			</div>
			<div class="col-md-1">
				<h6>1/12</h6>
			</div>
			<div class="col-md-1">
				<h6>1/12</h6>
			</div>
		</div>

		<!-- Seventh Row -->
		<div class="row">
			<div class="col-md-4 offset-md-2"><h3>1/3, offset by 1/6</h3></div>
			<div class="col-md-4 offset-md-2"><h3>1/3, offset by 1/6</h3></div>
		</div>

	</div>

</body>

</html>
