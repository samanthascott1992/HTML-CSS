<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form Example</title>
    <meta charset="UTF-8" />
    <style>
        label,
        input,
        textarea {
            display: block;
            margin-bottom: 10px;
            width: 600px;
        }

        label {
            font-weight: 700;
            padding-top: 10px;
        }

        input[type="submit"] {
            width: auto;
        }
    </style>
</head>

<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />
        
        <label for="story">Story:</label><textarea id="story" name="story" rows="5"></textarea>
        <input type="submit" value="Submit" />
    </form>
    <p>Note that the form element itself is not visible, but just acts as a symbolic container that wraps all of the
        user input elements.</p>
    <p>Also note that the default width of a text input field is 20 characters.</p>
</body>

</html>
